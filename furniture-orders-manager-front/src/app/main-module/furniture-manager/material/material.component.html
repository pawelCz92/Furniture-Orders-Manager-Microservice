<div class="row justify-content-center">
  <div class="row">
    <div class="col-auto">
      <h2>Dodaj materia≈Ç</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <table class="table-bordered">
        <tr>
          <th>Nazwa</th>
          <th>Opis</th>
          <th>Akcja</th>
        </tr>
        <tr *ngFor="let material of materials; let i = index">
          <td>{{material?.name}}</td>
          <td>{{material?.description}}</td>
          <td>
            <button class="btn-danger" (click)="removeMaterial(i)">X</button>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" [(ngModel)]="createMaterialRequest.name">
          </td>
            <input type="text" [(ngModel)]="createMaterialRequest.description">
          <td>
            <button (click)="saveMaterial()">Dodaj</button>
          </td>
        </tr>

      </table>
    </div>
  </div>
</div>

server:
  port: 8080

spring:
  application:
    name: elementandmaterial

  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
  datasource:
    url: jdbc:postgresql://localhost:5432/furniture_and_components_database
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
